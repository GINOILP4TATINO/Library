<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay"></div>
    <div id="header">Library</div>
    <div id="center">
      <div id="addBook">
        <button id="addBtn">Add book</button>
      </div>
      <div id="books">
        <div id="inputPopup">
          Add new book
          <input type="text" class="bookTitle" placeholder="Title" />
          <input type="text" class="bookAuthor" placeholder="Author" />
          <input type="number" class="bookPages" placeholder="Pages" />
          <div id="bookIsRead">
            Have you read it?
            <input type="checkbox" class="bookIsRead" />
          </div>
          <button id="saveBtn">SAVE</button>
          <button id="cancelBtn">CANCEL</button>
        </div>
      </div>
    </div>
    <div id="footer">
      <a href="https://github.com/GINOILP4TATINO" id="credits">
        <img src="github_PNG40.png" alt="githubLogo" />
        <div id="name">GINO_IL_P4TATINO</div>
      </a>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
