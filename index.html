<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay" class="show"></div>
    <div id="header">Library</div>
    <div id="center">
      <div id="addBook">
        <button id="addBtn">Add book</button>
      </div>
      <div id="books">
        <form id="registerForm">
          <div id="registerPopup" class="show">
            <div class="logSign">
              <button class="signBtn" id="first" type="button">Log in</button>
              <button class="signBtn show" id="second" type= "button">Sign up</button>
            </div>
            <div id="signUp">Sign up</div>
            <input id="userName" placeholder="Username" type="text" required/>
            <input class="password" placeholder="Password" type="password" required/>
            <button id="submitBtn" type="submit">Submit</button>
          </div>
        <form>
        <div id="inputPopup">
          Add new book
          <input type="text" class="bookTitle" placeholder="Title" />
          <input type="text" class="bookAuthor" placeholder="Author" />
          <input type="number" class="bookPages" placeholder="Pages" />
          <div id="bookIsRead">
            Have you read it?
            <input type="checkbox" class="bookIsRead" />
          </div>
          <button id="saveBtn">SAVE</button>
          <button id="cancelBtn">CANCEL</button>
        </div>
      </div>
    </div>
    <div id="footer">
      <a href="https://github.com/GINOILP4TATINO" id="credits">
        <img src="github_PNG40.png" alt="githubLogo" />
        <div id="name">GINO_IL_P4TATINO</div>
      </a>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
